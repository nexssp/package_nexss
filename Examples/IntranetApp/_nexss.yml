name: SearchProject
data:
  metaTitle: This is demoapp
debug: true
sequences:
  default:
    - name: Template src/views/pages/home.pug --nxsField=nxsOut
  openFile/(?<openFile>.*):
    - name: Template src/views/pages/openFile.pug
  # nexss:
  #   - name: https://nexss.com --nxsField=nxsOut
  files.hnxs:
    - name: src/files.nexss
  (?<page>.*).hnxs:
    - name: Template src/views/pages/${page}.pug
  ^about\.*: # Regular expression for sequence
    seq: default # Example of usage of another sequence in sequence
    # ^2about(?<found1>.)(?<found2>.)(?<found3>.*):
    #   seq: default
  404*:
    - name: Debug --nxsAs=nexssDebugInfo
    - name: Template src/views/pages/404.pug --nxsField=nxsOut
      data:
        metaTitle: There was an error
